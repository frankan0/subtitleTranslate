version: '3.8'

services:
  frontend:
    build: ./frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - subtitle-network

  backend:
    build: ./backend
    ports:
      - "8080:8080"
    volumes:
      - ./backend/config.json:/app/config.json
    networks:
      - subtitle-network

networks:
  subtitle-network:
    driver: bridge